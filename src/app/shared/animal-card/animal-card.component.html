<div class="animal">
  <img
    [src]="'animals/' + name() + '.png'"
    [alt]="name()"
    [class.disabled]="(disableFeed$ | ngrxPush) === true"
    class="animal__name"
  />
  <div class="animal__info">
    <span class="animal__info--thanksCout">
      Thanks Cout :
      <span class="animal__info--thanksCout-value">{{ thanksCount() }}</span>
    </span>
    <img
      [src]="'food/' + food() + '.png'"
      [alt]="name()"
      class="animal__info--food"
      (click)="feedAnimal()"
      [class.disabled]="(disableFeed$ | ngrxPush) === true"
    />
  </div>
</div>
