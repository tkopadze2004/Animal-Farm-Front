<div class="pig">
  <img
    [src]="pigImage"
    alt="napoleon"
    [@fadeAnimation]="animationState"
    (click)="clic()"
    class="pigs"
  />
  @if (pigStatus!=='happy') {
  <button (click)="isPlaying ? stop() : playMusic()">
    <img
      [src]="isPlaying ? 'music/icons/stop.png' : 'music/icons/play.png'"
      alt="Play/Stop"
      class="play-stop"
    />
  </button>
  }
</div>
