<div class="pig">
  <img
    [src]="pigImage$ | ngrxPush"
    alt="napoleon"
    [@fadeAnimation]="animationState$ | ngrxPush"
    (click)="click()"
    class="pig__images"
  />
  @if ((currentPigStatus$ | ngrxPush) !== 'happy') {
  <button class="pig__actions">
    @if ((loading$ | ngrxPush)) {
    <mat-progress-spinner
      mode="indeterminate"
      [strokeWidth]="10"
      class="pig__actions--custom-spinner"
      [style.stroke]="'white'"
    >
    </mat-progress-spinner>
    } @else {
    <img
      (click)="isPlaying ? stop() : playMusic()"
      [src]="isPlaying ? 'music/icons/stop.png' : 'music/icons/play.png'"
      alt="Play/Stop"
      class="pig__actions--play-stop"
    />
    }
  </button>
  }
</div>
