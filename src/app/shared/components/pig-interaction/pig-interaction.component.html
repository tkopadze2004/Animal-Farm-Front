<div class="pig">
  <img
    [src]="pigImage$ | ngrxPush"
    alt="napoleon"
    [@fadeAnimation]="animationState$ | ngrxPush"
    (click)="click()"
    class="pigs"
  />
  @if ((currentPigStatus$ | ngrxPush) !== 'happy') {
  <button (click)="isPlaying ? stop() : playMusic()">
    <img
      [src]="isPlaying ? 'music/icons/stop.png' : 'music/icons/play.png'"
      alt="Play/Stop"
      class="play-stop"
    />
  </button>
  }
</div>
